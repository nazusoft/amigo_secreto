version: "3"

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
      MYSQL_ROOT_HOST: '%'

  redis:
    image: redis:3.2-alpine
    command: redis-server
    ports:
      - '6329:6379'
    volumes:
      - 'redis:/var/lib/redis/data'

  app:
    image: amigo_secreto:1.0
    depends_on:
      - db
      - redis
    build: .
    command: bash start.sh
    ports:
      - "3000:3000"
    volumes:
      - gems:/gems
    links:
      - db
      - redis

  jobs:
    depends_on:
      - db
      - redis
      - app
    build: .
    command: bash start_jobs.sh
    volumes:
      - .:/amigo_secreto
      - gems:/gems

volumes:
  db:
  redis:
  gems:
