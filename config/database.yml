default: &default
  adapter:  mysql2
  encoding: utf8
  pool:     <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host:     <%= Rails.application.credentials[Rails.env.to_sym][:mysql_host] %>
  database: <%= Rails.application.credentials[Rails.env.to_sym][:mysql_database] %>
  username: <%= Rails.application.credentials[Rails.env.to_sym][:mysql_user] %>
  password: <%= Rails.application.credentials[Rails.env.to_sym][:mysql_pass] %>

development:
  <<: *default
  database: amigo_secreto_development

test:
  <<: *default
  database: amigo_secreto_test

production:
  <<: *default
  database: amigo_secreto_production
